<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="index.js"></script>

<body>
<!--Elements for the Landing Page-->
<!--dx means flex box.justify content center means everthing in the div should be centered.flex colum makes it block style -->
<!-- vh 100 pushes it from the top to the the middle by 100-->
<div id = "landing" class = "vh-100 d-flex flex-column justify-content-center align-items-center">
<h1 id="quiz_name">Yankees Quiz</h1>
<p id = "quiz_desc">Test if you are a real Yankees fan</p>
<button id="start-button" onclick = "play_quiz()" class = "btn btn-primary">Start</button>
</div>
<!--Elements for the Quiz itself-->
<div class = "d-flex flex-column justify-content-center align-items-center" id= "questions">
<!--This is how you make a timer-->
  <h2 id = "timer">{{Time Left}}</h2>
<h1 id = "prompt" class = "m-2">{{Question Text}}</h1>
<!-- btn btn primary refers the style. whereas col-3 refers to how many colums of space.
m-1 refers to the margin inbetween buttons-->
<button id = "opt1" onclick="check_answer(0)" class = "btn btn-primary col-3 m-1">{{Option 1}}</button>
<button id = "opt2" onclick="check_answer(1)" class = "btn btn-primary col-3 m-1" >{{Option 2}}</button>
<button id = "opt3" onclick = "check_answer(2)" class = "btn btn-primary col-3 m-1">{{Option 3}}</button>
<button id = "opt4" onclick = "check_answer(3)" class = "btn btn-primary col-3 m-1">{{Option 4}}</button>
<p class = "m-2">{{Feedback}}</p>
</div>
<!--Elements for the Ending Page-->
<!--Elements for the Leader board-->

</body>
</html>
